<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <script src="BankAccount.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>BANK</title>
</head>
<body>
    
    <form >
        <div class="container"  > 
            <div class="mb-3">
                <label class="form-label" for="accountNo">Számlaszám</label>
                <input type="text" name="accountNo" id="accountNo" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" for="balance">Egyenleg</label>
                <input type="number" name="balance" id="balance" class="form-control">
            </div>
            <button type="button" id="szamlaLetrehozas" class="btn btn-primary">Számla létrehozás</button>
            <button type="button" onclick="szamlaLekerdezes()" class="btn btn-primary">Számla lekérdezés</button>
            <button type="button" onclick="feltoltes()" class="btn btn-primary">Feltöltés</button>
        </div>
    </form>
    <div class="container">
        
        <table class="table"  >
            <thead  >
                <tr>
                    <th >
                        Számlaszám
                    </th>
                    <th >
                        Összeg
                    </th>
                </tr>
                
            </thead>
            <tbody id="tableBody" >
    
            </tbody>
    
        </table>
    </div>

    

</body>
